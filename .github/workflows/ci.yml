name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install -e .[dev]

      - name: Generate toy data
        run: |
          python scripts/gen_toy_data.py --task words_images
          python scripts/gen_toy_data.py --task sentences_images
          python scripts/gen_toy_data.py --task video_events

      - name: Run minimal S0/S1 training
        run: |
          python scripts/train.py --config configs/s0_minimal.yaml --duration 60 --logdir runs/s0_minimal_ci
          python scripts/train.py --config configs/s1_words.yaml --duration 60 --logdir runs/s1_words_ci

      - name: Run tests
        run: |
          python -m pytest -q

      - name: Upload runs (figs + TB)
        uses: actions/upload-artifact@v4
        with:
          name: self-snn-runs
          path: runs

